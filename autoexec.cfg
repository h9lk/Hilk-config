// ----------------------------------------------------------------------------
// My cfg
// ----------------------------------------------------------------------------

// ----------------------------------------------------------------------------
//AIM
// ----------------------------------------------------------------------------
cl_crosshairstyle "2"
cl_crosshair_red 0
cl_crosshair_green 255
cl_crosshair_blue 0
cl_crosshair_file crosshair3
cl_crosshair_scale 30
cl_dynamiccrosshair 0

// ----------------------------------------------------------------------------
//Console
// ----------------------------------------------------------------------------

con_filter_enable 1
con_filter_text_out "particle"
con_filter_text_out "material"
con_filter_text_out "muzzle"
con_filter_text_out "Cannot update control point"
con_filter_text_out "doesn't have attachment"
con_filter_text_out "Error"
con_filter_text_out "Cannot update"
//closecaption 0 

// ----------------------------------------------------------------------------
//Settings 
// ----------------------------------------------------------------------------

cl_hud_minmode 0
cl_disablehtmlmotd 1
tf_particles_disable_weather 1
mat_dxlevel 91

// ----------------------------------------------------------------------------
// FPS
// ----------------------------------------------------------------------------

cl_showfps 1 
fps_max 0

// ----------------------------------------------------------------------------
// Tab
// ----------------------------------------------------------------------------

bind "TAB" "+ctf";
alias "+ctf" "+showscores; net_graph 4";
alias "-ctf" "-showscores; net_graph 0";

// ----------------------------------------------------------------------------
// Connection
// ----------------------------------------------------------------------------

cl_cmdrate 66
cl_interp .0152 //.0304
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 66
rate 60000

// ----------------------------------------------------------------------------
// Sprays
// ----------------------------------------------------------------------------

// Disable sprays
cl_playerspraydisable 1
r_spray_lifetime 0

// ----------------------------------------------------------------------------
// Shadows
// ----------------------------------------------------------------------------

// Disable shadows
r_shadowmaxrendered 0
r_shadowrendertotexture 0
r_shadows 0
nb_shadow_dist 0 


// ----------------------------------------------------------------------------
// Facial features
// ----------------------------------------------------------------------------

// Disable facial features
r_eyes 0
r_flex 0
r_lod 2
r_rootlod 2
r_teeth 0
r_eyemove 0
r_eyeshift_x 0
r_eyeshift_y 0
r_eyeshift_z 0
r_eyesize 0
blink_duration 0


// ----------------------------------------------------------------------------
// Ragdolls
// ----------------------------------------------------------------------------

// Disable ragdolls
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
g_ragdoll_fadespeed 0
g_ragdoll_lvfadespeed 0
ragdoll_sleepaftertime 0

// ----------------------------------------------------------------------------
// Gibs
// ----------------------------------------------------------------------------

// Disable gibs
cl_phys_props_enable 0
cl_phys_props_max 0
props_break_max_pieces 0
r_propsmaxdist 1
violence_agibs 0
violence_hgibs 0

// ----------------------------------------------------------------------------
// Graphical
// ----------------------------------------------------------------------------

prop_active_gib_limit 0
props_break_max_pieces_perframe 0
cl_hud_playerclass_use_playermodel 0 // adds another hud element -3% frames
mat_phong 0 // some people don't like this on I prefer it on for sniper though
cl_muzzleflash_dlight_1st 0  
cl_detaildist 0
cl_detailfade 0
cl_drawmonitors 0
cl_ejectbrass 0
cl_jiggle_bone_framerate_cutoff 0 // Turns off jigglebones
cl_new_impact_effects 0
cl_show_splashes 0
cl_rumblescale 0
cl_showhelp 0
cl_showpluginmessages 0
cl_debugrumble 0
func_break_max_pieces 0
glow_outline_effect_enable 0 // Cart glow effect.
lod_transitiondist 0
//mat_antialias 1 // apparently having this in config can break the mumble overlay for some users
mat_bumpmap 0 
mat_colcorrection_disableentities 1
mat_colorcorrection 0
mat_disable_bloom 1
mat_disable_fancy_blending 1
mat_disable_lightwarp 1
mat_envmapsize 8
mat_envmaptgasize 8
mat_filterlightmaps 0
mat_filtertextures 0
mat_forceaniso 1
mat_hdr_level 0
mat_autoexposure_max 0
mat_autoexposure_min 0
mat_bloomscale 0
mat_bloom_scalefactor_scalar 0
mat_debug_postprocessing_effects 0
mat_debugdepth 0
mat_disable_bloom 1
mat_postprocessing_combine 0
mat_non_hdr_bloom_scalefactor 0
mat_bufferprimitives 1
mat_compressedtextures 1
mat_forcemanagedtextureintohardware 0
mat_framebuffercopyoverlaysize 0
mat_hdr_enabled 0
mat_hdr_manual_tonemap_rate 0
mat_mipmaptextures 1
mat_non_hdr_bloom_scalefactor 0
mat_showlightmappage -1
mat_softwarelighting 0
mat_software_aa_blur_one_pixel_lines 0
mat_software_aa_edge_threshold 9
mat_software_aa_quality 0// was 9
mat_software_aa_strength 0
mat_software_aa_strength_vgui 0
mat_software_aa_tap_offset 0
mat_software_aa_quality 0
mat_texture_limit -1
mat_use_compressed_hdr_textures 0
mem_max_heapsize 2048
mod_forcedata 1
mod_forcetouchdata 1
mat_max_worldmesh_vertices 512
mat_monitorgamma 2.2 // Controls brightness, try 1.8 to make it brighter or 2.2
                     // to get it darker. Only works in fullscreen.
mat_parallaxmap 0
mat_picmip 2 // Higher = more mipmapping. Without `sv_cheats 1', you're looking
             // at a range from -1 to 2, -1 being the best quality, 2 being the
             // worst. - Doesn't really matter much what you set this too if you're cpu bound
mat_reducefillrate 1
mat_reduceparticles 1
mat_specular 0 // Controls specularity. Setting this to 0 will make ubers
               // non-shiny, and will remove some specular effects from in-game
               // entities which support it. - Setting this to 0 while trilinear is off lowers framerate for reasons I don't understand
mat_trilinear 0
mat_viewportscale 1 // Almost no performance gain from viewport upscaling.
mat_viewportupscale 1
mat_wateroverlaysize 1
mp_decals 9 // - Just keep this below 60ish and you shouldn't notice much different at all maybe .5 average fps for every 30-40 decals
r_3dsky 0
r_ambientboost 0
r_ambientfactor 0
r_ambientmin 0
r_cheapwaterend 1
r_cheapwaterstart 1
r_decals 9
r_maxmodeldecal 9
r_decalstaticprops 0
r_decal_cullsize 15
r_drawdetailprops 0
r_drawmodeldecals 0
r_drawflecks 0
r_dynamic 0
r_flashlightdepthtexture 0
r_forcewaterleaf 1
r_lightaverage 0
r_maxnewsamples 0
r_maxsampledist 1
r_bloomtintb 0
r_bloomtintexponent 0
r_bloomtintg 0
r_bloomtintr 0
r_occlusion 1
r_pixelfog 1
r_propsmaxdist 0
r_renderoverlayfragment 0
r_staticprop_lod 4
r_waterdrawreflection 0
r_waterdrawrefraction 1
r_waterforceexpensive 0
r_waterforcereflectentities 0
r_drawtracers_firstperson 0 // should give a small fps boost in 1st person
r_dopixelvisibility 0
r_drawbatchdecals 0
r_hunkalloclightmaps 0
r_lightcache_zbuffercache 0
r_PhysPropStaticLighting 0
rope_averagelight 0
rope_collide 0
rope_rendersolid 0
rope_shake 0
rope_smooth 0
rope_subdiv 0
rope_wind_dist 0
tf_particles_disable_weather 1 // Disable weather effects on maps supporting
                               // it, for example, setting this to `1'
                               // disables rain effects on *_sawmill.
tracer_extra 0
violence_ablood 1 // framerates on -most- pcs are higher with these on
violence_hblood 1
mat_motion_blur_enabled 0  // just incase anyone has this added before loading my cfg
mat_motion_blur_forward_enabled 0
mat_motion_blur_strength 0
r_worldlightmin 0.0001
r_worldlights 0
mp_usehwmmodels -1                                  
mp_usehwmvcds   -1   

// ----------------------------------------------------------------------------
// Misc
// ----------------------------------------------------------------------------

in_usekeyboardsampletime 0
mat_clipz 1 // FX card users should set this to 0
mat_forcehardwaresync 0
mat_levelflush 1
//m_rawinput 0 // Turn on raw mouse input. Commented out by default due to
               // silly incompatibility with the Xfire overlay. You should use
               // it if you can! - WHO USES XFIRE ANYMORE?
mat_vsync 0 // Turn off vsync to avoid nasty I/O latency.
r_fastzreject -1 // Values >1 enable a fast Z rejection algorithm, to be
                 // performed on the GPU (as opposed to on the CPU). The
                 // value `-1' autodetects hardware support for this
                 // feature, which is safer than forcing it.
				 
ai_expression_optimization 1
fast_fogvolume 1
host_thread_mode 0 // Not exactly stable
mod_load_anims_async 1
mod_load_mesh_async 1
mod_load_vcollide_async 1
con_enable 1
con_filter_enable 1
con_filter_text_out particle
datacachesize 256    

// ----------------------------------------------------------------------------
// Sound
// ----------------------------------------------------------------------------

dsp_enhance_stereo 0
dsp_slow_cpu 1
snd_async_fullyasync 1 // Having the sound run fully asynchronous has been
                       // helpful in the past, as it seems to (for whatever
                       // reason) reduce the number of TDRs experienced during
                       // gameplay. There's some pretty good information on
                       // TDRs (nerds only) here:
                       // http://forums.nvidia.com/index.php?showtopic=65161
snd_pitchquality 0
snd_spatialize_roundrobin 1
snd_mixahead .06 

// ----------------------------------------------------------------------------
// Threading
// ----------------------------------------------------------------------------

mat_queue_mode -1 
cl_threaded_bone_setup 0 
cl_threaded_client_leaf_system 0 
r_queued_decals 0 
r_queued_ropes 1
r_queued_post_processing 0 
r_threaded_client_shadow_manager 1
r_threaded_particles 1
r_threaded_renderables 1

